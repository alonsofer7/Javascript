<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simple XHR async callback example</title>
  </head>
  <body>
    <script>
      let xhr = new XMLHttpRequest();
      xhr.open('GET', 'images/coffee.jpg');
      xhr.responseType = 'blob';
      xhr.onload = function() {
        let objectURL = URL.createObjectURL(xhr.response);
        let image = document.createElement('img');
        image.src = objectURL;
        document.body.appendChild(image);
      };
      xhr.send();
    </script>
  </body>
</html>
