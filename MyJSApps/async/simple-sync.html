<!DOCTYPE html>
<html>
<head>
  <title>Simple synchronous JavaScript example</title>
</head>
<body>
  <p>
    When running the example, open your JavaScript console then click the button â€” you'll notice
    that the paragraph does not appear until after the dates have finished being calculated and
    the second console message has been logged.
  </p>
  <button>Add paragraph</button>
  <script type="text/javascript">
    const btn = document.querySelector('button');
    btn.addEventListener('click', () => {
      console.log(new Date());

      let myDate;
      for(let i = 0; i < 10000000; i++) {
        let date = new Date();
        myDate = date
      }

      console.log(new Date());

      let pElem = document.createElement('p');
      pElem.textContent = 'This is a newly-added paragraph.';
      document.body.appendChild(pElem);
    });
  </script>
</body>
</html>
